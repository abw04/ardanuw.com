<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Ardanu Bagas Wicaksono - Product Manager and Tech Builder</title>
  </head>
  <body class="font-sans, sans-serif max-w-3xl m-auto">
    <nav class="bg-green-950 flex justify-between items-center">
      <div class="m-4 no-underline">
        <a class="text-white text-2xl m-[8] no-underline" href="/"
          >Ardanu Wicaksono</a
        >
      </div>
      <div class="flex">
        <a class="text-white text-xl items-center m-2" href="/">Home</a>
        <a class="text-white text-xl items-center m-2" href="/connect"
          >Connect</a
        >
        <a
          class="items-center m-2"
          target="_blank"
          rel="noopener noreferrer"
          href="http://github.com/abw04"
          ><img src="/images/github.svg" width="30" />
        </a>
        <a
          class="items-center m-2"
          target="_blank"
          rel="noopener noreferrer"
          href="https://www.linkedin.com/in/ardanuw/"
          ><img src="/images/linkedin.svg" width="30" />
        </a>
      </div>
    </nav>
    <main class="m-4">
      <section class="flex items-center justify-around gap-3 border-b">
        <section class="flex-1">
          <h1 class="mt-5 items-center text-4xl font-bold text-green-700">
            Let's Connect and Collaborate
          </h1>
          <div>
            <p class="my-4">Kindly give your details on the form</p>
          </div>
        </section>

        <form class="max-w-sm mx-auto items-center mb-4">
          <div>
            <label for="name" class="block">Name</label>
            <input type="text" class="rounded border w-full p-2" name="name" />
          </div>
          <div>
            <label for="email" class="block">Email</label>
            <input
              type="email"
              class="rounded border w-full p-2"
              name="email"
            />
          </div>
          <div>
            <label for="message">Brief Message</label>
            <textarea
              cols="40"
              rows="5"
              name="message"
              class="rounded border w-full p-2"
            ></textarea>
          </div>
          <div>
            <button
              type="submit"
              class="text-green-100 w-full border box-border py-2 px-3 rounded bg-green-950 hover:opacity-70 transition-colors duration-500"
            >
              Send Message
            </button>
          </div>
        </form>
      </section>

      <section class="flex-col mt-4 mb-2">
        <h2 class="mt-1 mb-2 text-2xl font-bold text-[#2C650B] text-center">
          Let's Connect on Social
        </h2>
        <div class="flex justify-center gap-1">
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="http://github.com/abw04"
            ><img src="/images/github_black.svg" width="66" />
          </a>
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="https://www.linkedin.com/in/ardanuw/"
            ><img src="/images/linkedin_black.svg" width="66" />
          </a>
        </div>
      </section>
    </main>

    <footer>
      <p>Â© 2026 Ardanu Wicaksono</p>
    </footer>
  </body>
</html>
