<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Ardanu Bagas Wicaksono - Product Manager and Tech Builder</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="bg-[#183706] flex justify-between items-center">
      <div class="m-4 no-underline">
        <a class="text-white text-2xl m-[8] no-underline" href="/"
          >Ardanu Wicaksono</a
        >
      </div>
      <div class="flex">
        <a class="text-white text-xl items-center m-2" href="/tailwind">Home</a>
        <a class="text-white text-xl items-center m-2" href="/connect"
          >Connect</a
        >
        <a
          class="items-center m-2"
          target="_blank"
          rel="noopener noreferrer"
          href="http://github.com/abw04"
          ><img src="/images/github.svg" width="30" />
        </a>
        <a
          class="items-center m-2"
          target="_blank"
          rel="noopener noreferrer"
          href="https://www.linkedin.com/in/ardanuw/"
          ><img src="/images/linkedin.svg" width="30" />
        </a>
      </div>
    </nav>
    <main>
      <section class="connect-section">
        <section class="connect-greeting">
          <h1>Let's Connect and Collaborate</h1>
          <div>
            <p>Kindly give your details on the form</p>
          </div>
        </section>

        <form class="form">
          <div class="form-field">
            <label for="name">Name</label>
            <input type="text" name="name" />
          </div>
          <div class="form-field">
            <label for="email">Email</label>
            <input type="email" name="email" />
          </div>
          <div class="form-field">
            <label for="message">Brief Message</label>
            <textarea cols="40" rows="10" name="message"> </textarea>
          </div>
          <div class="button">
          <button type="submit">Send Message</button>
        </form>
        </div>
      </section>

      <section class="social">
        <h2>Let's Connect on Social</h2>
        <div class="social-link">
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="http://github.com/abw04"
            ><img src="/images/github_black.svg" width="66" />
          </a>
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="https://www.linkedin.com/in/ardanuw/"
            ><img src="/images/linkedin_black.svg" width="66" />
          </a>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Â© 2026 Ardanu Wicaksono</p>
    </footer>
  </body>
</html>
